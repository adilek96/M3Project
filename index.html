<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectM3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <header>
        <img class="logo" src="./img/logo.svg" alt="logo" />
        <nav>
          <ul class="nav">
            <li><a href="#">BANK</a></li>
            <li><a href="#">BUSINESS</a></li>
            <li><a href="#">INVESTMENST</a></li>
            <li><a href="#">INSURANCE</a></li>
            <li><a href="#">MOBILE</a></li>
            <li><a href="#">TRAVEL</a></li>
            <li><a href="#">ENTERTAIMENT</a></li>
          </ul>
        </nav>
        <button>LOG IN</button>
      </header>
      <section>
        <h1>Online Currency Converter</h1>
        <form class="container-wrapper">
          <div class="left-container">
            <p>I have</p>
            <ul class="left-select select">
              <li class="left-selected">RUB</li>
              <li>USD</li>
              <li>EUR</li>
              <li>GBP</li>
            </ul>
            <div class="input-wrapper">
              <input
                class="left"
                type="text"
                pattern="[0-9]+([.,][0-9]+)?"
                inputmode="numeric"
              />
              <p class="left-currency"></p>
            </div>
          </div>
          <div class="right-container">
            <p>I want to get</p>
            <ul class="right-select select">
              <li>RUB</li>
              <li class="right-selected">USD</li>
              <li>EUR</li>
              <li>GBP</li>
            </ul>
            <div class="input-wrapper">
              <input
                class="right"
                type="text"
                pattern="[0-9]+([.,][0-9]+)?"
                inputmode="numeric"
              />
              <p class="right-currency"></p>
            </div>
          </div>
        </form>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
