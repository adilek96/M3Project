<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
      <header>
        <a href="./index.html" class="logo"
          ><img class="logo" src="./img/logo.svg" alt="logo"
        /></a>
        <nav>
          <ul class="nav">
            <li><a href="#">BANK</a></li>
            <li><a href="#">BUSINESS</a></li>
            <li><a href="#">INVESTMENST</a></li>

            <li><a href="#">ENTERTAIMENT</a></li>
          </ul>
        </nav>
        <button>LOG IN</button>
      </header>
      <section>
        <h1>Online Currency Converter</h1>
        <form class="container-wrapper">
          <div class="left-container">
            <p>I have</p>
            <ul class="left-select select" type="button">
              <li class="left-selected">RUB</li>
              <li>USD</li>
              <li>EUR</li>
              <li id="selection-left">GBP <span>&ensp;&#9660;</span></li>
              <select class="selection-for-left">
                <!-- <option value="GBP">GBP</option>
                <option value="AZN">AZN</option>
                <option value="KRW">KRW</option>
                <option value="UAH">UAH</option>
                <option value="AED">AED</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="NZD">NZD</option>
                <option value="SGD">SGD</option>
                <option value="TWD">TWD</option>
                <option value="PLN">PLN</option>
                <option value="JPY">JPY</option>
                <option value="GEL">GEL</option>
                <option value="CNY">CNY</option>
                <option value="TRY">TRY</option> -->
              </select>
            </ul>
            <div class="input-wrapper">
              <input
                class="left"
                type="text"
                pattern="[0-9]+([.,][0-9]+)?"
                inputmode="numeric"
              />
              <p class="left-currency"></p>
            </div>
          </div>
          <div class="right-container">
            <p>I want to get</p>
            <ul class="right-select select" type="button">
              <li>RUB</li>
              <li class="right-selected">USD</li>
              <li>EUR</li>
              <li id="selection-right">GBP <span>&ensp;&#9660;</span></li>
              <select class="selection-for-right">
                <!-- <option value="GBP">GBP</option>
                <option value="AZN">AZN</option>
                <option value="KRW">KRW</option>
                <option value="UAH">UAH</option>
                <option value="AED">AED</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="NZD">NZD</option>
                <option value="SGD">SGD</option>
                <option value="TWD">TWD</option>
                <option value="PLN">PLN</option>
                <option value="JPY">JPY</option>
                <option value="GEL">GEL</option>
                <option value="CNY">CNY</option>
                <option value="TRY">TRY</option> -->
              </select>
            </ul>
            <div class="input-wrapper">
              <input
                class="right"
                type="text"
                pattern="[0-9]+([.,][0-9]+)?"
                inputmode="numeric"
              />
              <p class="right-currency"></p>
            </div>
          </div>
        </form>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
